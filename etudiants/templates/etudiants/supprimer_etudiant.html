{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Supprimer un Étudiant</title>
    <link rel="stylesheet" href="{% static 'etudiants/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Confirmation de Suppression</h2>
        <p>Êtes-vous absolument sûr de vouloir supprimer l'étudiant suivant ?</p>
        
        <h3>{{ etudiant.prenom }} {{ etudiant.nom }}</h3>
        <p><strong>Email :</strong> {{ etudiant.email }}</p>
        
        <form method="post" style="display: inline; margin-right: 15px;">
            {% csrf_token %}
            <button type="submit" style="background-color: #dc3545;">Oui, supprimer</button>
        </form>
        
        <a href="{% url 'liste_etudiants' %}" style="font-weight: normal;">Non, annuler</a>
    </div>
</body>
</html>
